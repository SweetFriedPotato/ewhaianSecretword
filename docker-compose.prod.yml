version: "3.9"

services:
  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: ewhaian-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - ./certbot:/var/www/certbot:ro
    depends_on:
      - frontend
    restart: always
    networks:
      - ewha_network
    extra_hosts:
      - "host.docker.internal:host-gateway"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend (React)
  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: ewhaian-frontend
    expose:
      - "3000"
    restart: always
    networks:
      - ewha_network

networks:
  ewha_network:
    driver: bridge
